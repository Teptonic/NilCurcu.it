<!DOCTYPE html>
<html>

    <head>
        <title>NilCircuit</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
    </head>


    <body>
        <div id="waitForClick">
            <p class="clickMeText">CLICK TO LOAD PAGE</p>
        </div>

        <div class="speaker_box">
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.075" id="volumeControl">
        </div>
        
        <img src="images/car_driving.gif" class="bg" style="width: 100%; height: 100%;">

        <div class="mainContainer">

            <h1 class='main'>
                WELCOME TO NILCIRCUIT
            </h1>
    
            <div class="bioContainer">
    
                <p class="bio"><span  class="founderList"><br>Founder | <a class="founder" href="https://github.com/astralisllc" target="_blank">Astralis</a><br>Co-Founder | <a class="founder" href="https://github.com/teptonic" target="_blank">Teptonic</a></span><br><span class="friendList">Friend | <a class="friend" href="https://discord.com/users/765696348489121802" target="_blank">SirFluffyNuts</a></span></p>
        
            </div>

        </div>

        <div class="controls">
            <button id="waveformButton" onclick="toggleWaveform('waveform')">A</button>
            <button id="squareWaveButton" onclick="toggleWaveform('square')">S</button>
        </div>


        <canvas id="waveformCanvas"></canvas>

        <audio id="background-music" loop>
            <source src="sounds/CuteDepressed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>



    </body>

    <script src="scripts/index.js"></script>

</html>
